<body>
    <header>
        <h1>Formulario de Fans</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="formulario.html">Formulario</a></li>
                <li><a href="acercade.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Regístrate como fan de Myke Towers</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label>¿Eres fan desde cuándo?</label><br>
                <input type="radio" name="fan" value="reciente"> Desde hace poco<br>
                <input type="radio" name="fan" value="tiempo"> Desde hace unos años<br>
                <input type="radio" name="fan" value="siempre"> Desde siempre<br><br>

                <label>¿Qué tipo de contenido prefieres?</label><br>
                <input type="checkbox" name="contenido" value="musica"> Nueva música<br>
                <input type="checkbox" name="contenido" value="conciertos"> Conciertos<br>
                <input type="checkbox" name="contenido" value="entrevistas"> Entrevistas<br>
                <input type="checkbox" name="contenido" value="noticias"> Noticias<br><br>

                <label for="pais">Selecciona tu país:</label><br>
                <select id="pais" name="pais">
                    <option value="mexico">México</option>
                    <option value="puertorico">Puerto Rico</option>
                    <option value="espana">España</option>
                    <option value="argentina">Argentina</option>
                    <option value="otro">Otro</option>
                </select><br><br>

                <label for="comentarios">Escribe tu mensaje o comentario:</label><br>
                <textarea id="comentarios" name="comentarios" rows="5" cols="40"></textarea><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </section>
    </main>
